<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tags de Block vs. Inline</title>
    <style>
        .p-1 {border: 1px solid black}
        .div-1 {border: 1px solid #20fcf4}
    </style>
</head>
<body>
    <h1>Tags de Block vs. Inline</h1>

    <p class="p-1">Hello World!</p>
    <div class="div-1">Hello World!</div>

    <p>
        Os elementos P e DIV são ambos elementos de bloco e sempre começarão em
        uma nova linha e ocuparão toda a largura disponível (se estendem para a
        esquerda e para a direita o máximo possível).
    </p>
</body>
</html>
