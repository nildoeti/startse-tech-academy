<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tags de abertura e fechamento</title>
</head>
<body>
    <h1>Tags de abertura e fechamento</h1>

    <!-- exemplo de tags de abertura e fechamento -->
    <p>Eu sou um parágrafo.</p> <!--
                                    tags <p>, são exemplo de tags que exige o
                                    fechamento para finalizar sua marcação
                                -->

    <img src="#" alt=""> <!-- a tag <img>, é um exemplo de tags que não precisa
                              de uma outra tag para seu fechamento.
                         -->
</body>
</html>
