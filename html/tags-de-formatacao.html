<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tags de Formatação Textual</title>
</head>
<body>
    <h1>Tags de Formatação Textual</h1>

    <p>Eu sou um <i>parágrafo</i></p>
    <p>Eu sou um <b>parágrafo</b></p>
    <p>Eu sou um <strong>parágrafo</strong></p>
    <p>Eu sou um <em>parágrafo</em></p>
    <p>Eu sou um <q>parágrafo</q></p>

</body>
