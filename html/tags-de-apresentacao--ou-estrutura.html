<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <!-- tags estrutural -->
    <div></div>
    <nav></nav>
    <sec></sec>
    <footer></footer>
    <header></header>

    <!--
        Atributos são usados modificar a estrutura ou a funcionalidade das tags a saber:
        id, class, alt, lang, title, etc..
    -->
    <p title="Eu sou um título para este prágrafo" alt="Eu sou mais um atributo para este parágrafo">
        Eu su um parágrafo
    </p>

    <!-- cabeçalho ccom atributo id -->
    <h1 id="cb1">Eu sou um cabeçalho</h1>

    <img src="#" alt="Eu sou um atributo" >


</body>
</html>
